<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 2</title>
    <link rel="stylesheet" href="ex2.css">
</head>
<h1>Array 3x3-via querySelector</h1>
<body>
    <input type="text" id="valor1" placeholder="Valor 1"><br>
    <input type="text" id="valor2" placeholder="Valor 2"><br>
    <input type="text" id="valor3" placeholder="Valor 3"><br>
    <input type="text" id="valor4" placeholder="Valor 4"><br>
    <input type="text" id="valor5" placeholder="Valor 5"><br>
    <input type="text" id="valor6" placeholder="Valor 6"><br>
    <input type="text" id="valor7" placeholder="Valor 7"><br>
    <input type="text" id="valor8" placeholder="Valor 8"><br>
    <input type="text" id="valor9" placeholder="Valor 9"><br>
    <input type="text" id="multiplicador" placeholder="Multiplicador"><br>
    <button id="calcular">Calcular</button>

    <script>
        document.getElementById('calcular').onclick = function() {
            const matriz = [
                [document.getElementById('valor1').value, document.getElementById('valor2').value, document.getElementById('valor3').value],
                [document.getElementById('valor4').value, document.getElementById('valor5').value, document.getElementById('valor6').value],
                [document.getElementById('valor7').value, document.getElementById('valor8').value, document.getElementById('valor9').value]
            ];

            const multiplicador = Number(document.getElementById('multiplicador').value);

            const novaMatriz = matriz.map(linha => linha.map(valor => Number(valor) * multiplicador));

            document.write("<h3>Nova Matriz Multiplicada:</h3>");
            novaMatriz.forEach(linha => {
                document.write(linha.join(' ') + '<br>');
            });
        };
    </script>
</body>
</html>
